          \ a new request within 7 days to the same API endpoint with the same Idempotency-Key\
          \ header value, following use cases can occur:<br /><ul><li>the request\
          \ body is the same as the previous request and an answer is stored => the\
          \ stored response is returned without executing the request again.</li><li>the\
          \ request body is the same as the previous request and no answer is stored\
          \ because the previous request has not finished => 409 error response.</li><li>the\
          \ request body is not the same as the previous request => 422 error response.</li></ul>This\
          \ means that each time when executing an API request using the Idempotency-Key\
          \ header, the request has to contain a new value that hasn't been used in\
          \ the past 7 days for that specific API and by the specific user."
        schema:
          maxLength: 255
          type: string
      - name: projectId
        in: path
        required: true
        schema:
          type: string
