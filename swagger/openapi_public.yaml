openapi: 3.0.1
info:
  title: ICA Rest API
  description: "This API can be used to interact with Illumina Connected Analytics.<br>\n\
    <p>\nAuthentication to the  API can be done in multiple ways:<br>\n<ul><li>For\
    \ the entire API, except for the POST /tokens endpoint: API-key + JWT</li>\n<li>Only\
    \ for the POST /tokens endpoint: API-key + Basic Authentication</li></ul>\n</p>\n\
    <p>\n<b>API-key</b><br>\nAPI keys are managed within the Illumina portal where\
    \ you can manage your profile after you have logged on. The API-key has to be\
    \ provided in the X-API-Key header parameter when executing API calls to ICA.\
    \ In the background, a JWT will be requested at the IDP of Illumina to create\
    \ a session. A good practice is to not use the API-key for every API call, but\
    \ to first generate a JWT and to use that for authentication in subsequent calls.<br>\n\
    </p>\n<p>\n<b>JWT</b><br>\nTo avoid using an API-key for each call, we recommend\
    \ to request a JWT via the POST /tokens endpoint  using this API-key. The JWT\
    \ will expire after a pre-configured period specified by a tenant administrator\
    \ through the IAM console in the Illumina portal. The JWT is the preferred way\
    \ for authentication.<br>A not yet expired, still valid JWT could be refreshed\
    \ using the POST /tokens:refresh endpoint.<br>\n</p>\n<p>\n<b>Basic Authentication</b><br>\n\
    Basic authentication is only supported by the POST /tokens endpoint for generating\
    \ a JWT. Use \"Basic base64encoded(emailaddress:password)\" in the \"Authorization\"\
    \ header parameter for this authentication method. In case having access to multiple\
    \ tenants using the same email-address, also provide the \"tenant\" request parameter\
    \ to indicate what tenant you would like to request a JWT for.\n</p>\n"
  version: "3"
servers:
- url: /ica/rest
security:
- JwtAuth: []
- ApiKeyAuth: []
paths:
  /api/analysisStorages:
    get:
      tags:
      - Analysis Storage
      summary: Retrieve the list of analysis storage options.
      operationId: getAnalysisStorageOptions
      responses:
        default:
          description: A problem occurred.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "200":
          description: The list of analysis storage options is successfully retrieved.
          content:
            application/vnd.illumina.v3+json:
              schema:
                $ref: '#/components/schemas/AnalysisStorageList'
  /api/bundles:
    get:
      tags:
      - Bundle
      summary: Retrieve a list of bundles.
      operationId: getBundles
      parameters:
      - name: search
        in: query
        description: Search
        schema:
          type: string
      - name: userTags
        in: query
        description: User tags to filter on
        schema:
          type: string
      - name: technicalTags
        in: query
        description: Technical tags to filter on
        schema:
          type: string
      - name: pageOffset
        in: query
        description: The amount of rows to skip in the result. Ideally this is a multiple
          of the size parameter. Offset-based pagination has a result limit of 200K
          rows and does not guarantee unique results across pages
        schema:
          type: string
      - name: pageToken
        in: query
        description: The cursor to get subsequent results. The value to use is returned
          in the result when using cursor-based pagination. Cursor-based pagination
          guarantees complete and unique results across all pages.
        schema:
          type: string
      - name: pageSize
        in: query
        description: The amount of rows to return. Use in combination with the offset
          or cursor parameter to get subsequent results.
        schema:
          type: string
      - name: sort
        in: query
        description: "Which field to order the results by. The default order is ascending,\
          \ suffix with ' desc' to sort descending (suffix ' asc' also works for ascending).\
          \ Multiple values should be separated with commas. An example: \"?sort=dateCreated,\
          \ lastName desc\"\n\nThe attributes for which sorting is supported:\n- name\n\
          - shortDescription"
        schema:
          type: string
      responses:
        default:
          description: A problem occurred.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "200":
          description: The list of bundles is successfully retrieved.
          content:
            application/vnd.illumina.v3+json:
              schema:
                $ref: '#/components/schemas/BundlePagedList'
    post:
      tags:
      - Bundle
      summary: Create a new bundle
      operationId: createBundle
      requestBody:
        content:
          application/vnd.illumina.v3+json:
            schema:
              $ref: '#/components/schemas/CreateBundle'
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBundle'
      responses:
        default:
          description: A problem occurred.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "201":
          description: The bundle is successfully created.
          headers:
            ETag:
              description: The current version of the resource. Can be passed to the
                corresponding PUT endpoint to enable conflict exposure (409 response).
              style: simple
              schema:
                type: string
          content:
            application/vnd.illumina.v3+json:
              schema:
                $ref: '#/components/schemas/Bundle'
  /api/bundles/{bundleId}:
    get:
      tags:
      - Bundle
      summary: Retrieve a bundle.
      operationId: getBundle
      parameters:
      - name: bundleId
        in: path
        description: The ID of the bundle to retrieve
        required: true
        schema:
          type: string
      responses:
        default:
          description: A problem occurred.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "200":
          description: The bundle is successfully retrieved.
          headers:
            ETag:
              description: The current version of the resource. Can be passed to the
                corresponding PUT endpoint to enable conflict exposure (409 response).
              style: simple
              schema:
                type: string
          content:
            application/vnd.illumina.v3+json:
              schema:
